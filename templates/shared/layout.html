<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicTrace</title>
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-200" x-data="postModal()">

    <!-- 🔥 主體佈局 -->
    <div class="flex w-full max-w-[1200px] mx-auto">

        <!-- ✅ 左側資訊欄 (Sticky) -->
        <div class="sticky top-0 self-start w-72">
            {% include "shared/navbar_left.html" %}
        </div>

        <!-- ✅ 中間貼文區 (滾動) -->
        <main class="flex-1 px-4 mx-auto">
            {% block content %}{% endblock %}
        </main>

        <!-- ✅ 右側資訊欄 (Sticky) -->
        <div class="sticky top-0 self-start w-72">
            {% include "shared/navbar_right.html" %}
        </div>

    </div>

    <!-- ✅ 全局發文 Modal -->
    {% include "shared/post_model.html" %}

</body>
</html>
