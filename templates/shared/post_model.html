<div
  x-show="isPostModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
>
  <div class="p-6 bg-white rounded-lg shadow-lg w-96">
    <h2
      class="mb-4 text-xl font-bold"
      x-text="isEditing ? '編輯貼文' : '新增貼文'"
    ></h2>
    <form @submit.prevent="isEditing ? submitEditPost() : submitPost()">
      {% csrf_token %}

      <!-- 內容 -->
      <label class="block mb-2">內容：</label>
      <textarea
        x-model="postContent"
        class="w-full px-3 py-2 mb-3 border rounded-md"
        required
      ></textarea>

      <!-- 圖片 -->
      <label class="block mb-2">圖片：</label>

      <!-- ✅ 顯示現有圖片或新增模式下的預覽 -->
      <template x-if="existingImageUrl">
        <div class="mb-3">
          <img
            :src="existingImageUrl"
            alt="圖片預覽"
            class="w-full rounded-md"
          />
        </div>
      </template>

      <!-- 上傳新圖片 -->
      <input
        type="file"
        x-ref="fileInput"
        @change="handleFileUpload"
        class="mb-3"
        :required="!isEditing"
      />

      <!-- 位置 -->
      <label class="block mb-2">位置 (選填)：</label>
      <input
        x-model="postLocation"
        type="text"
        class="w-full px-3 py-2 mb-3 border rounded-md"
        placeholder="例如：台北101"
      />

      <!-- 按鈕 -->
      <div class="flex justify-end">
        <button
          type="button"
          @click="closeModal"
          class="px-4 py-2 mr-2 text-gray-600 bg-gray-300 rounded-lg"
        >
          取消
        </button>
        <button
          type="submit"
          class="px-4 py-2 text-white bg-blue-500 rounded-lg"
        >
          <span x-text="isEditing ? '更新' : '發布'"></span>
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener("alpine:init", () => {
    Alpine.data("postModal", () => ({
      isPostModalOpen: false,
      isEditing: false,
      postId: null,
      postContent: "",
      postLocation: "",
      imageFile: null,
      existingImageUrl: "", // ✅ 儲存現有圖片的 URL

      // 打開新增貼文 Modal
      openNewPostModal() {
        this.isEditing = false;
        this.postId = null;
        this.postContent = "";
        this.postLocation = "";
        this.imageFile = null;
        this.existingImageUrl = ""; // 清除現有圖片
        this.isPostModalOpen = true;

        // ✅ 清除 file input 選擇的圖片
        this.$nextTick(() => {
          this.$refs.fileInput.value = null;
        });
      },

      // 打開編輯貼文 Modal
      openEditModal(postId, content, location, imageUrl) {
        this.isEditing = true;
        this.postId = postId;
        this.postContent = content;
        this.postLocation = location;
        this.imageFile = null;
        this.existingImageUrl = imageUrl || ""; // ✅ 設定現有圖片的 URL
        this.isPostModalOpen = true;

        // ✅ 清除 file input
        this.$nextTick(() => {
          this.$refs.fileInput.value = null;
        });
      },

      // 關閉 Modal
      closeModal() {
        this.isPostModalOpen = false;
        this.isEditing = false;
        this.postId = null;
        this.postContent = "";
        this.postLocation = "";
        this.imageFile = null;
        this.existingImageUrl = "";

        // ✅ 確保關閉時清除 file input
        this.$nextTick(() => {
          this.$refs.fileInput.value = null;
        });
      },

      // ✅ 上傳圖片並即時顯示預覽
      handleFileUpload(event) {
        this.imageFile = event.target.files[0];

        if (this.imageFile) {
          const reader = new FileReader();

          reader.onload = (e) => {
            this.existingImageUrl = e.target.result; // ✅ 將 existingImageUrl 設為新圖片預覽
          };

          reader.readAsDataURL(this.imageFile); // ✅ 讀取圖片並轉為 Base64
        }
      },

      // 提交新增貼文
      async submitPost() {
        if (!this.postContent.trim()) {
          alert("內容不可為空！");
          return;
        }

        if (!this.imageFile) {
          alert("請選擇圖片！");
          return;
        }

        let formData = new FormData();
        formData.append("content", this.postContent);
        formData.append("location", this.postLocation);
        formData.append("image", this.imageFile);

        let csrfToken = document.querySelector(
          "[name=csrfmiddlewaretoken]"
        ).value;

        try {
          const response = await fetch("/posts/new/", {
            method: "POST",
            headers: { "X-CSRFToken": csrfToken },
            body: formData,
          });

          if (response.ok) {
            location.reload();
          } else {
            let data = await response.json();
            alert("發文失敗：" + (data.error || "請重試"));
          }
        } catch (error) {
          console.error("發生錯誤：", error);
          alert("發文時發生錯誤！");
        }

        this.closeModal();
      },

      // 提交編輯貼文
      async submitEditPost() {
        if (!this.postContent.trim()) {
          alert("內容不可為空！");
          return;
        }

        let formData = new FormData();
        formData.append("content", this.postContent);
        formData.append("location", this.postLocation);

        // ✅ 如果使用者選擇新圖片，才附加到 formData
        if (this.imageFile) {
          formData.append("image", this.imageFile);
        }

        let csrfToken = document.querySelector(
          "[name=csrfmiddlewaretoken]"
        ).value;

        try {
          const response = await fetch(`/posts/${this.postId}/edit/`, {
            method: "POST",
            headers: { "X-CSRFToken": csrfToken },
            body: formData,
          });

          const data = await response.json();

          if (response.ok && data.success) {
            alert(data.message || "貼文已更新成功！");
            location.reload();
          } else {
            let errorMessage = data.error || "更新失敗";
            if (data.details) {
              const errors = JSON.parse(data.details);
              for (let field in errors) {
                errorMessage += `\n${field}: ${errors[field][0].message}`;
              }
            }
            alert(errorMessage);
          }
        } catch (error) {
          console.error("錯誤：", error);
          alert("更新過程中發生錯誤！");
        }

        this.closeModal();
      },
    }));
  });
</script>
