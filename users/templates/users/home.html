{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicTrace 主頁</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body class="text-red-900 bg-gray-100">
    <!-- Header -->
    <header class="fixed top-0 left-0 z-50 w-full bg-blue-600 shadow-md">
      <div
        class="flex items-center justify-between px-4 mx-auto max-w-7xl h-14"
      >
        <!-- Left Section: Logo -->
        <div class="flex items-center space-x-2">
          <img
            src="{% static 'images/logo.png' %}"
            alt="PicTrace Logo"
            class="rounded-full"
            style="width: 40px; height: 40px"
          />
          <span class="text-xl font-semibold text-white">PicTrace</span>
        </div>

        <!-- Center Section: Navigation -->
        <nav>
          <ul class="flex space-x-6">
            <li><a href="/" class="text-white hover:underline">首頁</a></li>
            <li>
              <a href="/features" class="text-white hover:underline">功能</a>
            </li>
            <li>
              <a href="/contact" class="text-white hover:underline">聯絡我們</a>
            </li>
          </ul>
        </nav>

        <!-- Right Section: User Menu -->
        <div class="flex items-center space-x-4">
          <!-- Login Button -->
          <a
            href="/login"
            class="px-4 py-2 text-sm font-medium text-blue-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-200"
            style="display: inline-block"
          >
            登入
          </a>
          <!-- User Avatar -->
          <div class="relative">
            <img
              src="{% static 'images/user-avatar.png' %}"
              alt="User Avatar"
              class="rounded-full cursor-pointer"
              style="width: 40px; height: 40px"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16">
      <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <h1 class="mb-8 text-4xl font-bold text-center">歡迎來到 PicTrace！</h1>

        <!-- Features Section -->
        <section class="grid grid-cols-1 gap-12 md:grid-cols-2 lg:grid-cols-3">
          <div class="p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold">發現台灣景點</h2>
            <p class="mt-4 text-gray-600">
              在地標註你拍攝過的景點，並探索更多美麗的場所。
            </p>
          </div>
          <div class="p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold">照片分享</h2>
            <p class="mt-4 text-gray-600">
              將你的照片上傳與社群分享，建立自己的影像庫。
            </p>
          </div>
          <div class="p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold">用戶活動</h2>
            <p class="mt-4 text-gray-600">
              參與我們的拍攝主題活動，並有機會贏得獎品。
            </p>
          </div>
        </section>

        <!-- Footer -->
        <footer class="py-8 mt-16 text-center text-white bg-blue-600">
          <p>&copy; 2025 PicTrace. All rights reserved.</p>
        </footer>
      </div>
    </main>
  </body>
</html>
