<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicTrace</title>
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet" />
  </head>
  {%include "shared/navbar2.html"%}
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md">
      <h1 class="mb-4 text-2xl font-bold text-center text-gray-700">Login</h1>
      <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label
            for="username"
            class="block mb-2 text-sm font-bold text-gray-700"
            >帳戶</label
          >
          <input
            type="text"
            name="username"
            id="username"
            class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
            placeholder=""
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-bold text-gray-700"
            >密碼</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="px-4 py-2 font-bold text-white bg-blue-600 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
          >
            登入
          </button>
          <a
            href="/register"
            class="inline-block text-sm font-bold text-blue-600 align-baseline hover:text-blue-800"
          >
            還沒有帳號嗎? 註冊
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
