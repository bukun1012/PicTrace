{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊 - PicTrace</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="fixed top-0 left-0 z-50 w-full bg-blue-600 shadow-md">
      <div
        class="flex items-center justify-between px-4 mx-auto max-w-7xl h-14"
      >
        <div class="flex items-center space-x-2">
          <img
            src="{% static 'images/logo.png' %}"
            alt="PicTrace Logo"
            class="rounded-full"
            style="width: 40px; height: 40px"
          />
          <span class="text-xl font-semibold text-white">PicTrace</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16">
      <div class="max-w-md px-4 mx-auto sm:px-6 lg:px-8">
        <h1 class="mb-8 text-3xl font-bold text-center">註冊帳號</h1>

        <form method="post" class="p-8 space-y-6 bg-white rounded-lg shadow-lg">
          {% csrf_token %}

          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >用戶名</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            />
          </div>

          <div class="mb-6">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >密碼（至少 8 位）</label
            >
            <input
              type="password"
              name="password1"
              id="password"
              class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
              minlength="8"
            />
          </div>

          <div class="mb-6">
            <label
              for="password2"
              class="block text-sm font-medium text-gray-700"
              >確認密碼</label
            >
            <input
              type="password"
              name="password2"
              id="password2"
              class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
              minlength="8"
            />
          </div>

          <button
            type="submit"
            class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-500"
          >
            註冊
          </button>
        </form>

        <div class="mt-4 text-center">
          <p class="text-sm text-gray-500">
            已經有帳號？
            <a href="/login" class="text-blue-600 hover:underline">登入</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
